name: Sync gh-pages with main

on:
  # Triggers the workflow on push or pull request events for main branch
  push:
    branches: [ main ]
  workflow_dispatch: # Allows manual running of workflow

jobs:
  sync-pages:
    runs-on: ubuntu-latest
    env:
      BOT_NAME: XeBot
      BOT_EMAIL: 87192662+xfbot@users.noreply.github.com
    steps:
      # Check out all history
      - name: Checkout all history
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # Grabs all files from main except the specified exceptions
      - name: Sync files from main branch
        run: |
          git config --global user.name "GitHub"
          git config --global user.email "noreply@github.com"
          git checkout gh-pages
          git checkout main . ':!README.md' ':!.gitignore' ':!.github/'

      # Create PR
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3.10.0
        with:
          token: ${{ secrets.PAT }} # Bot account PAT
          base: gh-pages
          commit-message: Pull files from main
          committer: GitHub <noreply@github.com>
          author: ${{ env.BOT_NAME }} <${{ env.BOT_EMAIL }}> # Bot account creds
          branch: sync-pages/auto
          delete-branch: true
          title: 'Sync changes from main --> gh-pages'
          body: |
            Synced write-ups from `main` to `gh-pages`.
            - PR auto-generated by `create-pull-request`.
          labels: automated pr
      
      # Enable automerge
      - name: Enable Pull Request Automerge
        if: steps.cpr.outputs.pull-request-operation == 'created'
        uses: peter-evans/enable-pull-request-automerge@v1
        with:
          token: ${{ secrets.PAT }} # Bot account PAT
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash
      
      # Approve (& merge)
      - name: Auto-approve Pull Request
        if: steps.cpr.outputs.pull-request-operation == 'created'
        uses: hmarr/auto-approve-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
